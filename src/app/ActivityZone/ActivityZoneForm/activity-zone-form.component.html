<form
  (ngSubmit)="addNewZone()"
  [formGroup]="addActivityZoneForm"
  novalidate
  class="form"
>
  <div>
    <label for="color">Color</label>
    <input
      formControlName="color"
      type="color"
      class="form-control"
      placeholder="Enter color"
      name="color"
    />
  </div>

  <button [disabled]="addActivityZoneForm.invalid || ((allActivityZones$ | async)?.length || 0) >= 4" class="btn btn-default">
    Add new zone
  </button>
</form>
