<div class="activity-zone-canvas-wrappper" id="activity-zone-canvas-wrapper">
  <canvas class="activity-zone-canvas" id="activity-zone-canvas">
    <app-activity-zone-rectangle
      *ngFor="let activityZone of allActivityZones$ | async"
      [activityZone]="activityZone"
      [parentCanvas]="canvas"
    ></app-activity-zone-rectangle>
  </canvas>
</div>
